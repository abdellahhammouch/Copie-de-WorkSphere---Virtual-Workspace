<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere - Gestion du Personnel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="relative bg-zinc-950">
    <main class="flex">
      <section class="sidebarContainer w-[20%] h-screen rounded-2xl border-2 border-zinc-800">
        <div class="navbar h-[20%] flex flex-col p-4 overflow-hidden border-b-2 rounded-2xl border-zinc-800 gap-4 items-center bg-black">
          <button class="ajouterBtn w-full bg-emerald-500 py-2 flex border-2 rounded-lg justify-center text-black font-bold hover:bg-emerald-600 transition-all">Ajouter un employé</button>
          <h3 class="font-bold text-emerald-500">Employés non assignés</h3>
        </div>
        <div class="employesContainer mx-1 h-[80%] overflow-y-scroll border-zinc-800 rounded-2xl border-2 mt-1 p-2" style="scrollbar-width: none">
          
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
